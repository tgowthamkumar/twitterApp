<form class="form-horizontal" ng-controller="registerCtrl">
    <div class="form-group">
        <label class="control-label col-xs-2">First Name</label>
        <div class="col-xs-4">
            <input type="text"
             class="form-control"
              placeholder="First Name"
              ng-model="register.firstName">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-2">Last Name</label>
        <div class="col-xs-4">
            <input type="text"
             class="form-control"
             placeholder="Last Name"
             ng-model='register.lastName'>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-2">Age</label>
        <div class="col-xs-4">
            <input type="text"
             class="form-control"
              placeholder="Age"
              ng-model='register.age'>
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-xs-2">Gender</label>
        <div class="col-xs-4">
            <input
             type="radio"
             value="M"
             ng-model="register.gender">M
            <input type="radio"
             value="F"
             ng-model="register.gender">F
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-2">Country</label>
        <div class="col-xs-4">
            <select
             class="form-control"
             ng-model="selectedCountry"
             ng-options="country.code for country in countries">
            </select>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-2">Phone Number</label>
        <div class="col-xs-1">
            <input type="text" class="form-control" ng-model="selectedCountry.phonecode" readonly>
        </div>
        <div class="col-xs-3">
            <input type="text" class="form-control" ng-model="register.phoneNumber">
        </div>
    </div>


    <div class="form-group">
        <label class="control-label col-xs-2">Street Name</label>
        <div class="col-xs-4">
            <input type="text" class="form-control" placeholder="Street Name" ng-model="register.address.streetName">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-2">Zipcode</label>
        <div class="col-xs-4">
            <input type="text" class="form-control" placeholder="Zip code" ng-model="register.address.zipcode">
        </div>
    </div>
    <div class="form-group">
        <div class="col-xs-offset-2 col-xs-10">
            <div class="checkbox">
                <label>
                    <input type="checkbox" ng-model="register.agree"> Agree Terms and Conditions</label>
            </div>
        </div>
    </div>
    <div class="form-group">
        <div class="col-xs-offset-2 col-xs-4">
            <button type="submit" class="btn btn-primary" ng-disabled="!register.agree" ng-click="registerUser()">Register</button>
        </div>
    </div>

    <pre> {{register|json}}</pre>
    <pre> {{selectedCountry|json}}</pre>
</form>
